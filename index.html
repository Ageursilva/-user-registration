<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
    <title>Cadastro de usuario</title>
</head>

<body class="purple lighten-5">
    <nav>
        <div class="nav-wrapper purple darken-3">
            <a href="#" class="brand-logo center">Cadastro de usuario</a>
            <ul id="nav-link" class="right">
                <li><a href="user.html"><i class="material-icons left">group</i>Usuarios Cadastrados</a></li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card z-depth-3">
                    <div class="card-content">
                        <span class="card-title center-align purple-text text-darken-3">Novo Cadastro</span>
                        <div class="row">
                            <form class="col s12" id="form-cadastro">
                                <div class="row">
                                    <div class="input-field col s12 purple-text text-darken-3">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="nome" type="text" class="validate" required>
                                        <label for="nome" class="purple-text text-darken-3">Nome</label>
                                    </div>
                                    <div class="input-field col s12 purple-text text-darken-3">
                                        <i class="material-icons prefix">email</i>
                                        <input id="email" type="email" class="validate" required>
                                        <label for="email" class="purple-text text-darken-3">E-mail</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix purple-text text-darken-3">calendar_month</i>
                                        <input id="data_nascimento" type="date" class="validate " required>
                                        <label for="data_nascimento" data-error="Data inválida"
                                            class="purple-text text-darken-3">Data de
                                            Nascimento</label>
                                        <span class="helper-text" data-error="Data futura não permitida"></span>
                                    </div>
                                </div>
                                <div class="center-align">
                                    <button class="btn btn-large waves-effect waves-light deep-purple accent-2"
                                        type="submit" id="btn-adicionar">Adicionar
                                        <i class="material-icons left">add</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
