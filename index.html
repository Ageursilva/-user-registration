<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de usuario</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper purple">
            <a href="#" class="brand-logo center">Cadastro de usuario</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <form>

                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input id="nome" class="validate">
                                            <label for="nome">Nome</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">email</i>
                                            <input id="email" type="email" class="validate">
                                            <label for="email">E-mail</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">calendar_month</i>
                                            <input id="data_nascimento" type="tel" class="validate"
                                                pattern="\d{2}/\d{2}/\d{4}" placeholder="DD/MM/AAAA" maxlength="10">
                                            <label for="data_nascimento" data-error="Data invÃ¡lida">Data de
                                                Nascimento</label>
                                            <span class="helper-text" data-error="Formato: DD/MM/AAAA"></span>
                                        </div>
                                        <button class="btn purple">Adicionar</button>
                                    </div>
                                </form>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
